services:
  - type: web
    name: alpha-lens
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Required Environment Variables (set these in Render Dashboard)
      - key: VISION_AGENT_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      # Optional - ADE endpoint (has default)
      - key: ADE_ENDPOINT
        value: https://api.va.landing.ai/v1/ade
      # Optional - Debug mode (set to False for production)
      - key: DEBUG
        value: "False"
    healthCheckPath: /
    plan: free

