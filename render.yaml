services:
  - type: web
    name: alpha-lens
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Required Environment Variables - MUST be set in Render Dashboard
      # These are marked sync: false so you set them manually for security
      - key: VISION_AGENT_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      # Optional Environment Variables (have defaults)
      - key: ADE_ENDPOINT
        value: https://api.va.landing.ai/v1/ade
      - key: DEBUG
        value: "False"
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /
    plan: free

